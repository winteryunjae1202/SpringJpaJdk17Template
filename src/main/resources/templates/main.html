<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $("#logout").on("click", function () {

                $.ajax({
                    url: "/user/logout",
                    type: "post",
                    success : function(json) {
                        alert(json.msg);
                        location.href="/user/login";
                    }
                })
            })
        })

    </script>
</head>
<body>
<header>
    <nav>
        <h1> &nbsp; Allergy</h1>
        <ul>
            <li><a href="/allergy/itemSearch">품목코드검색</a></li>
            <li><a href="/allergy/allergySearch">알러지검색</a></li>
            <li><a href="/user/mypage">마이페이지</a></li>
            <li id="logout">로그아웃</li>
            <li><span th:text="${pDTO.userName()} + '님 환영합니다.'"></span></li>
        </ul>
        <hr style="border-width: 5px;"/>
    </nav>
</header>
<main>
    <div class="button-container">
        <div class="button-item">
            <a href="/allergy/itemSearch" class="main-button">
                품목코드검색
                <p>품목코드를 검색하여 제품의 상세 정보를 확인하세요.<br>다양한 품목코드를 쉽게 찾아볼 수 있습니다.</p>
            </a>
        </div>
        <div class="button-item">
            <a href="/allergy/allergySearch" class="main-button">
                알러지검색
                <p>알러지 유발 물질을 검색하여 안전한 제품을 찾으세요.<br>다양한 알러지 정보를 확인할 수 있습니다.</p>
            </a>
        </div>
        <div class="button-item">
            <a href="/notice/noticeList" class="main-button">
                게시판
                <p>알러지에 대한 다양한 정보를 공유하세요.<br>여러 유저들과 소통할 수 있습니다.</p>
            </a>
        </div>
    </div>
</main>
</body>
</html>
