<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <nav>
        <h1> &nbsp; Allergy</h1>
        <ul>
            <li><a href="/itemSearch">품목코드검색</a></li>
            <li><a href="/allergySearch">알러지검색</a></li>
            <li><a href="/mypage">마이페이지</a></li>
            <!-- 세션에서 아이디를 가져와서 화면에 표시 -->
            <p class="welcome-message" th:text="'${session.userId} + 님 환영합니다'"></p>
        </ul>
        <hr style="border-width: 5px;"/>
    </nav>
</header>
<main>
    <div class="button-container">
        <div class="button-item">
            <a href="/itemSearch" class="main-button">
                품목코드검색
                <p>품목코드를 검색하여 제품의 상세 정보를 확인하세요.<br>다양한 품목코드를 쉽게 찾아볼 수 있습니다.</p>
            </a>
        </div>
        <div class="button-item">
            <a href="/allergySearch" class="main-button">
                알러지검색
                <p>알러지 유발 물질을 검색하여 안전한 제품을 찾으세요.<br>다양한 알러지 정보를 확인할 수 있습니다.</p>
            </a>
        </div>
    </div>
</main>
</body>
</html>
