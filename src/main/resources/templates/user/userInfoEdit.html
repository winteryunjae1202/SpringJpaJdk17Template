<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 수정</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway|Varela+Round|Coda);
        @import url(http://weloveiconfonts.com/api/?family=entypo);

        [class*="entypo-"]:before {
            font-family: 'entypo', sans-serif;
        }

        .title-pen {
            color: #333;
            font-family: "Coda", sans-serif;
            text-align: center;
        }
        .title-pen span {
            color: #55acee;
        }

        .user-profile {
            margin: auto;
            width: 25em;
            height: 11em;
            background: #fff;
            border-radius: .3em;
        }

        .user-profile  .username {
            margin: auto;
            margin-top: -4.40em;
            margin-left: 5.80em;
            color: #4eb6b6;
            font-size: 1.53em;
            font-family: "Coda", sans-serif;
            font-weight: bold;
        }
        .user-profile  .bio {
            margin: auto;
            display: inline-block;
            margin-left: 10.43em;
            color: #e76043;
            font-size: .87em;
            font-family: "varela round", sans-serif;
        }
        .user-profile > .description {
            margin: auto;
            margin-top: 1.35em;
            margin-right: 4.43em;
            width: 14em;
            color: #4eb6b6;
            font-size: .87em;
            font-family: "varela round", sans-serif;
        }
        .user-profile > img.avatar {
            padding: .7em;
            margin-left: .3em;
            margin-top: .3em;
            height: 6.23em;
            width: 6.23em;
            border-radius: 18em;
        }

        .user-profile ul.data {
            margin: 2em auto;
            height: 3.70em;
            background: #4eb6b6;
            text-align: center;
            border-radius: 0 0 .3em .3em;
        }
        .user-profile li {
            margin: 0 auto;
            padding: 1.30em;
            width: 33.33334%;
            display: table-cell;
            text-align: center;
        }

        .user-profile span {
            font-family: "varela round", sans-serif;
            color: #4eb6b6;
            white-space: nowrap;
            font-size: 1.27em;
            font-weight: bold;
        }
        .user-profile span:hover {
            color: #daebea;
        }
    </style>
</head>
<body>
<a href="/allergy/main">
    <img src="/image/Allergy_logo.png">
</a>
<hr style="border-width: 5px;"/>
<br/>
<h1 class="title-pen">마이 페이지</h1>
<div class="user-profile">
    <img class="avatar" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTF_erFD1SeUnxEpvFjzBCCDxLvf-wlh9ZuPMqi02qGnyyBtPWdE-3KoH3s" alt="Ash" />
    <div class="username"><span th:text="${pDTO.userName()}"></span></div>
    <div class="description">
        알러지 : <span th:text="${pDTO.allergy()}"></span>
    </div>
    <ul class="data">
        <li>
            <span class="entypo-heart"> 127</span>
        </li>
        <li>
            <span class="entypo-eye"> 853</span>
        </li>
        <li>
            <span class="entypo-user"> 311</span>
        </li>
    </ul>
    <button type="button" id="btntoMain" onclick="location.href='/allergy/main'">메인페이지로</button>
    <button type="button" id="btntoMypage" onclick="location.href='/user/myPage'">마이페이지로</button>
</div>
</body>
</html>
