<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .user-info, .allergies {
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }

        .info-content {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }

        .info-content p {
            margin: 5px 0;
            color: #333;
        }
        .info-content .username {
            color: #000000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .info-content .allergy {
            background-color: #ffdddd;
            color: #d9534f;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
<a href="/allergy/main">
    <img src="/image/Allergy_logo.png">
</a>
<hr style="border-width: 5px;"/>
<br/>
<div class="container">
    <div class="header">
        <h1>마이페이지</h1>
    </div>
    <br/><br/>
    <div class="user-info">
        <div class="info-title">User Information</div>
        <div class="info-content">
            <p><strong>사용자명 : </strong> <span class="username" th:text="${pDTO.userName()}">333</span></p>
        </div>
    </div>
    <div class="allergies">
        <div class="info-title">Allergies</div>
        <div class="info-content">
            <p><strong>알러지 : <span class="allergy" th:text="${pDTO.allergy()}"></span></strong></p>
        </div>
    </div>
    <button type="button" id="btnPwEdit" onclick="location.href='/user/myNewPassword'">비밀번호 수정하기</button>
    <button type="button" id="btnEdit" onclick="location.href='/user/userInfoEdit'">정보 수정하기</button>
    <button type="button" id="btnWithdraw" onclick="location.href='/user/withDraw'">탈퇴하기</button>
</div>
</body>
</html>
