<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #ff3b4c;
        }
    </style>
    <script>
        function checkInput() {
            var inputText = document.getElementById("confirmText").value;
            if (inputText === "탈퇴하겠습니다.") {
                alert("회원 탈퇴가 완료되었습니다.");
                // 실제 탈퇴 로직을 여기에 추가합니다.
                // 예: 서버로 탈퇴 요청을 보내는 AJAX 호출
            } else {
                alert("올바른 문구를 입력해주세요.");
            }
        }
    </script>
</head>
<body>
<a href="/allergy/main">
    <img src="/image/Allergy_logo.png">
</a>
<hr style="border-width: 5px;"/>
<br/>
<div class="container">
    <h1>회원 탈퇴</h1>
    <p>회원 탈퇴를 원하시면 아래 입력란에 <strong>"탈퇴하겠습니다."</strong>를 입력해주세요.</p>
    <input type="text" id="confirmText" placeholder="탈퇴하겠습니다.">
    <button onclick="checkInput()">탈퇴하기</button>
</div>
</body>
</html>
