<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
            flex: 1;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
        }

        #btnBack {
            background-color: #d9534f;
        }

        #btnBack:hover {
            background-color: #c9302c;
        }
    </style>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btnBack").on("click", function () {
                location.href = "/user/myPage";
            });

            /* 비밀번호 변경 */
            $("#btnUpdatePassword").on("click", function () {
                let f = document.getElementById("f");

                if (f.currentPassword.value === "") {
                    alert("현재 비밀번호를 입력하세요.");
                    f.currentPassword.focus();
                    return;
                }

                if (f.newPassword.value === "") {
                    alert("새로운 비밀번호를 입력하세요.");
                    f.newPassword.focus();
                    return;
                }

                if (f.confirmPassword.value === "") {
                    alert("비밀번호 확인을 입력하세요.");
                    f.confirmPassword.focus();
                    return;
                }

                if (f.newPassword.value !== f.confirmPassword.value) {
                    alert("입력한 비밀번호가 일치하지 않습니다.");
                    f.newPassword.focus();
                    return;
                }

                // 현재 비밀번호 확인
                $.ajax({
                    url: "/user/checkCurrentPassword", // 서버에서 현재 비밀번호 확인하는 URL
                    type: "post",
                    dataType: "JSON",
                    data: { currentPassword: f.currentPassword.value },
                    success: function (response) {
                        if (response.result === 0) {
                            // 현재 비밀번호가 맞는 경우, 비밀번호 변경 요청
                            $.ajax({
                                url: "/user/myUpdatePassword",
                                type: "post",
                                dataType: "JSON",
                                data: $("#f").serialize(),
                                success: function (json) {
                                    alert(json.msg); // 메시지 띄우기

                                    if (json.result === 0) {
                                        location.href = "/user/myPage";
                                    } else if (json.result === 1) {
                                        // 오류 처리
                                    } else {
                                        location.href = "/user/myPage";
                                    }
                                }
                            });
                        } else {
                            // 현재 비밀번호가 틀린 경우
                            alert("현재 비밀번호가 일치하지 않습니다.");
                            f.currentPassword.focus();
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
<a href="/allergy/main">
    <img src="/image/Allergy_logo.png" alt="Allergy Logo">
</a>
<hr style="border-width: 5px;"/>
<br/>
<div class="container">
    <div class="header">
        <h1>비밀번호 변경</h1>
    </div>
    <form id="f">
        <div class="form-group">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <br/>
        <div class="button-group">
            <button type="button" id="btnUpdatePassword">변경하기</button>
            <button type="button" id="btnBack">취소</button>
        </div>
    </form>
</div>
</body>
</html>
